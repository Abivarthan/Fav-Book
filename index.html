<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav-Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Head">
        <h1><i class='bx bxs-book-heart'></i> Fav-Book</h1>
    </div>
    <div id="container">
        <div id="book-detail">
            <h2>Become A Billiniore</h2>
            <h4>Abivarthan</h4>
            <p>How to become a Billiniore by reading this book we can achive our goal.You must always work hard and move towards your goal without any break.</p>           
            <button id="delbtn" onclick="deletebook(event)" >Delete</button>
        </div>
        
    </div>
    <div class="overlay"></div>
    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Name" id="Book-Name">
            <input type="text" placeholder="Author" id="Author">
            <textarea placeholder="description" id="description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="addbtn">+</button>
</body>
<script src="script.js"></script>
